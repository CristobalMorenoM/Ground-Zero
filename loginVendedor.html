    <div class="container">

            <div class="col-8" style="margin: auto; margin-top: 10px">
                <div class="card" id="formulario_contacto">
                    <div class="card-header text-center">
                        Ingresa tus datos
                    </div>
                    <div class="card-body">

                        <form class="row" action="#" enctype="application/x-www-form-urlencoded" method="POST"
                            id="registroForm" novalidate>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Usuario</label>
                                <input type="text" class="form-control" id="nombre" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label for="contraseña" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" required>
                            </div>

                            <div class="mb-3">
                                <div class="col-12">
                                    <button type="submit" id="enviar" style="width: 100%" class="btn btn-primary">Ingresar
                                        </button>
                                </div>

                            </div>

                            <div class="mb-3">
                            </div>

                    </div>

                    </form>

                    <div class="mb-3">
                    </div>

                </div>

    </div>
    </div>

    <script>
        $(document).ready(function () {

            $('#registroForm').submit(function (event) {
                event.preventDefault();

                // Reiniciar los mensajes de error
                $('.error').text('');

                // Validar el nombre
                const nombre = $('#nombre').val();
                if (!nombre) {
                    mostrarError($('#nombre'), 'Por favor ingresa tu nombre');
                    return;
                }
                // Validar el correo electrónico
                const correo = $('#correo').val();
                if (!correo) {
                    mostrarError($('#correo'), 'Por favor ingresa tu correo electrónico');
                    return;
                }

                // Validar el formato del correo electrónico
                if (!validateEmail(correo)) {
                    mostrarError($('#correo'), 'Por favor ingresa un correo electrónico válido');
                    return;
                }

                //Validar contraseña
                const contraseña = $('#contraseña').val();
                if (!contraseña){
                    mostrarError($('#contraseña'), 'Por favor ingresa una contraseña');
                    return;
                }
                // Verificar que la contraseña cumple con los parámetros deseados
                if (!validatecontraseña(contraseña)) {
                    mostrarError($('#contraseña'),'La contraseña debe tener al menos 8 caracteres, incluir una letra mayúscula, una letra minúscula y un número');
                    return;
                }

                // Si todas las validaciones pasan, enviar el formulario
                alert('Pronto sera redirigido');
                $('#registroForm')[0].reset();
            });

            // Función para mostrar un mensaje de error debajo del campo correspondiente
            function mostrarError(elemento, mensaje) {
                elemento.after('<span class="error">' + mensaje + '</span>');
            }

            // Función para validar el correo electrónico utilizando una expresión regular
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            function validatecontraseña(contraseña) {
                // Expresión regular para validar la contraseña
                var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                return regex.test(contraseña);
            }

        });
    </script>
